<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizador de Prompts para IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Optimizador de Prompts para IA</h1>
        <p>Introduce tu idea o pregunta y la optimizaremos para obtener la mejor respuesta de una IA.</p>
        
        <textarea id="input-prompt" placeholder="Ej: resume el libro 'Cien años de soledad'"></textarea>

        <div class="prompt-options">
            <label for="prompt-type">Tipo de Prompt Deseado:</label>
            <select id="prompt-type">
                <option value="general">General (Optimización Básica)</option>
                <option value="summary">Resumen / Síntesis</option>
                <option value="code">Generar Código</option>
                <option value="roleplay">Crear Rol / Personaje</option>
                <option value="explanation">Explicación / Definición</option>
                <option value="brainstorm">Brainstorming / Ideas</option>
                <option value="image_description">Descripción para Generación de Imagen</option>
            </select>

            <label for="specific-instructions">Instrucciones Específicas (Opcional):</label>
            <textarea id="specific-instructions" placeholder="Ej: en Python, para un público no técnico, con 5 ideas..."></textarea>
        </div>
        
        <button id="optimize-button">Optimizar Prompt</button>
        
        <h2>Prompt Optimizado:</h2>
        <div class="output-container">
            <textarea id="output-prompt" readonly placeholder="Aquí aparecerá el prompt optimizado..."></textarea>
            <button id="copy-button" title="Copiar al portapapeles">Copiar</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
